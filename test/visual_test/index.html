.node circleLeaf {
  fill: #fff;

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;

<body>

<h3><p id="my_id"> "My Web" </p></h3> 

<script src="js/d3.min.js"></script>
<script src="js/jquery-1.10.1.js"></script>
<script src="js/jquery-ui.js"></script>
<script>

var width = 1000;
var height = 18000;

var tree = d3.layout.tree()
    .size([height, width - 560]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(100,0)");

d3.json("flare.json", function(error, json) {
  if (error) throw error;

  var nodes = tree.nodes(json),
      links = tree.links(nodes);

  var link = svg.selectAll("path.link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  var node = svg.selectAll("g.node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("id", "node_id")
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

  node.append("circle")
    .attr("r", 3.5).style("fill", function(d, i) { 
        if (d.name == "DataUtil") return "green";
         return i % 2 ? "red" : "blue"; 
    }).on("click", function(d) {

    var w =  window.open("/board.html", "Position", "left = 500, top = 500, width = 400, height=400");
      w.left = 1000;

    });

  node.append("text")
      .attr("dx", function(d) { return d.children ? -8 : 8; })
      .attr("dy", 3)
      .attr("text-anchor", function(d) { return d.children ? "end" : "start"; })
      .text(function(d) { return d.name; });

    $( document ).tooltip({
      items: "#my_id, #node_id",
      content: function() {
        var element = $( this );
        if ( element.is( "#my_id" ) ) {
          var text = element.text();
          return "<h3><p id=\"my_id2\"> \"My Web\" </p></h3>";
        }
        if (element.is("#node_id") ) {
         return "<img class='map' alt='" + "Yerevan" +
           "' src='http://maps.google.com/maps/api/staticmap?" +
           "zoom=11&size=350x350&maptype=terrain&sensor=false&center=" +
           "Yerevan" + "'>";
        }
      }
    });

});

d3.select(self.frameElement).style("height", height + "px");

</script>
