<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/chessboard-0.3.0.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<style>

.node circleLeaf {
  fill: #fff;
  stroke: darkblue;

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>

</head>
<body>

<div id="board" style="width: 300px"></div>

<script src="js/d3.min.js"></script>
<script src="js/jquery-1.10.1.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/json3.min.js"></script>
<script src="js/chessboard-0.3.0.js"></script>
<script>

var width = 1000;
var height = 180;
//var height = 1800;

var tree = d3.layout.tree()
    .size([height, width - 560]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(100,0)");

d3.json("search.json", tmp); 
//d3.json("flare.json", tmp); 

function tmp(error, json)
{
  if (error) throw error;

  var nodes = tree.nodes(json),
      links = tree.links(nodes);

  var link = svg.selectAll("path.link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  var node = svg.selectAll("g.node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("id", "node_id")
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

  node.append("circle")
    .attr("r", 3.5).style("fill", function(d, i) { 
        if (d.name == "DataUtil") return "green";
         return i % 2 ? "red" : "blue"; 
    });

  node.append("text")
      .attr("dx", function(d) { return d.children ? -8 : 8; })
      .attr("dy", 3)
      .attr("text-anchor", function(d) { return d.children ? "end" : "start"; })
      .text(function(d) { return d.name; });


    d3.selectAll(".node").on("mouseenter", function (d) {
        $("#board").show();
        var div = document.getElementById("board");
        div.style.position = "absolute";
        div.style.top = d3.event.pageY + "px";
        div.style.left= d3.event.pageX + "px";
        //var ruyLopez = 'r1bqkbnr/pppp1ppp/2n5/1B2p3/4P3/5N2/PPPP1PPP/RNBQK2R';
        ChessBoard('board', d.fen);
    })

    d3.selectAll(".node").on("mouseleave", function (d) {
        var div = document.getElementById("board");
        $("#board").hide();
    })
}


d3.select(self.frameElement).style("height", height + "px");


</script>
